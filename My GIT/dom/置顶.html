</div>

<script>
    var k;
    var  btn=document.getElementById('div1');
    btn.onclick=function () {
        var a=document.documentElement.scrollTop||document.body.scrollTop;
           k=setInterval(function () {
                a-=20;
                window.scrollTo(0,a);
                if(a<=0){
                    clearInterval(k);
                }
            },10)
    }


</script>
