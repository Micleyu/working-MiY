                    do {
                        elem=elem.previousSibling;
                    }while(elem&&elem.nodeType!=1);
                    return elem;
                }
//                下一个兄弟节点
            function next(elem) {
                do {
                    elem=elem.nextSibling;
                }while(elem&&elem.nodeType!=1);
                    return elem;
            }

//            第一个儿子节点
            function first(elem) {
                elem=elem.firstChild;
                if(elem&&elem.nodeType!=1){
                    next(elem)
