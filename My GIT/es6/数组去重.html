    <script>
        let arr=[1,2,3,3,4,5];
        let arr2=['a','b','b','a','c']
        // 第一种方法：
        function aa(arr){
            let arr1=[];
            arr1.push(arr[0])
            for(let i=1;i<arr.length;i++){
                let count=0;
                for(let j=0;j<arr1.length;j++){
                    if(arr[i]!=arr1[j]){    
                        count++;
                    }
                    if(count==arr1.length){
                       arr1.push(arr[i]);
                    }
                }
            }
            return arr1
        }
        console.log(aa(arr2));
