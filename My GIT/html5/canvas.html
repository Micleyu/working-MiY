<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                background: #000000;
            }
            #cvs{
                background: white;
            }
        </style>
    </head>
    <body>
        <canvas id="cvs" width="500"height="500">
        </canvas>
        <script>
            var oCvs=document.getElementById('cvs');
            var cvs=oCvs.getContext('2d');
            cvs.beginPath();
            cvs.moveTo(100,100);
            cvs.lineTo(200,100);
            cvs.strokeStyle='red';
            cvs.stroke();
            cvs.beginPath();
            cvs.rect(100,150,50,50);
            cvs.strokeStyle='green';
            cvs.stroke();
        </script>
    </body>
</html>
