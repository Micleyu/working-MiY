<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画布钟表</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background: black;
            }
            #cvs{
                background: white;
            }
        </style>
    </head>
    <body>
        <canvas id="cvs" width="500" height="500"></canvas>
    </body>
    <script>
        var oCvs=document.getElementById('cvs');
        var ctx=oCvs.getContext('2d');
        ctx.beginPath();
        for (var i=0;i<60;i++){
           ctx.moveTo(250,250);
           ctx.arc(250,250,100,i*6*Math.PI/180,(i+1)*6*Math.PI/180)
       }
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(250,250,95,0,2*Math.PI);
        ctx.fillStyle='white';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        for (var i=0;i<12;i++){
            ctx.moveTo(250,250);
            ctx.arc(250,250,95,i*30*Math.PI/180,i*30*Math.PI/180)
        }
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(250,250,85,0,2*Math.PI);
        ctx.fillStyle='white';
        ctx.fill();
        ctx.closePath();
        setInterval(function () {
            ctx.clearRect(190,190,120,120);
            var day=new Date();
            var oSecond=day.getSeconds();
            var oMinute=day.getMinutes();
            var oHour=day.getHours();
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.arc(250,250,60,((oSecond*6)-90)*Math.PI/180,((oSecond*6)-90)*Math.PI/180);
            ctx.lineWidth=1;
            ctx.strokeStyle='black';
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.arc(250,250,50,((oMinute*6)-90+0.1*oSecond)*Math.PI/180,((oMinute*6)-90+0.1*oSecond)*Math.PI/180);
            ctx.lineWidth=2;
            ctx.strokeStyle='green';
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.arc(250,250,40,((oHour*30)-90+0.5*oMinute)*Math.PI/180,((oHour*30)-90+0.5*oMinute)*Math.PI/180);
            ctx.lineWidth=3;
            ctx.strokeStyle='red';
            ctx.stroke();
            ctx.closePath();
        },1000)

    </script>
</html>
