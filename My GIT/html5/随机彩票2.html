<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <button id="btn">随机彩票</button>
    <div id="content">

    </div>
        <script>
            var oBtn=document.getElementById('btn');
            var oCantent=document.getElementById('content');
            oBtn.onclick=function () {
                var arr=[];
                for(var i=0;i<7;i++){
                    arr[i]=Math.floor(Math.random()*35+1);
                }
                oCantent.innerHTML=arr;
                history.pushState(arr,'');
            };
            window.onpopstate=function (e) {
                oCantent.innerHTML=e.state;
            }

        </script>
    </body>
</html>
