<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            .container{
                margin: 200px 50%;
                -webkit-transform: translate(-250px);
            }
            .clic-box{
                width: 500px;
                height: 100px;
                background: #cccccc;
                /*overflow: hidden;*/
                position: relative;
            }
            .clic-box li{
                width: 80px;
                height: 80px;
                margin-top: 10px;
                background: white;
                position: absolute;
                top: 0;
                left: -80px;
                color: #00b262;
                font-size: 50px;
                line-height: 80px;
                text-align: center;
            }
            .content{
                width: 50px;
                height: 50px;
                margin: 10px 225px;
            }
            .txt{
                width: 50px;
                height: 50px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <ul class="clic-box">
                    <li>a</li>
                </ul>
            </div>
            <div class="content">
                <form action="">
                    <input type="text" class="txt" value="">
                </form>
            </div>
        </div>
        <script>
            var aStr=[
                'a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'
            ];
            var idx;
            var num1=0;
            var num2=0;
            var oClicBox=document.querySelector('.clic-box');
            var oLi=oClicBox.getElementsByTagName('li')[0];
            var oTxt=document.querySelector('.txt');
            console.log(oClicBox);

            setInterval(function () {
                oLi.style.left=oLi.offsetLeft+1+'px';
                if(oLi.offsetLeft>=500){
                    oLi.style.left=-80+'px';
                    idx=Math.floor(Math.random()*26);
                    oLi.innerHTML=aStr[idx]
                }
            },10);
            oTxt.onkeyup=function (e) {
                e= e || window.event;
                if (oTxt.value==oLi.innerHTML){
                    oLi.style.left=-80+'px';
                    idx=Math.floor(Math.random()*26);
                    oLi.innerHTML=aStr[idx];
                    oTxt.value='';
                    num1++;
                    console.log(num1)
                }
                else if (oTxt.value!=oLi.innerHTML){
                    oTxt.value='';
                    num2++;
                    console.log(num2)
                }

            }

        </script>
    </body>
</html>
