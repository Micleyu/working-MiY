<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                background: black;
                -webkit-perspective: 800px;
            }
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 200px;
                height: 200px;
                margin: 50px auto;
                position: relative;
                -webkit-transform-style:preserve-3d;
            }

            .container>div{
                width: 200px;
                height: 200px;
                background: rgba(255,255,255,.6);
                position: absolute;
                left: 0;
                top: 0;
                font-size: 50px;
                text-align: center;
                line-height: 200px;
                /*border: 1px solid #000;*/
                border-radius:10px ;
            }
            .container>div.first{
                -webkit-transform: rotatex(90deg) translatez(100px);
            }
            .container>div.third{
                -webkit-transform: rotatex(-90deg) translatez(100px);
            }
            .container>div.second{
                -webkit-transform:translatez(100px);
            }
            .container>div.fourth{
                -webkit-transform:rotatey(180deg) translatez(100px);
            }
            .container>div.fifth{
                -webkit-transform: rotatey(90deg) translatez(100px);
            }
            .container>div.sixth{
                -webkit-transform: rotatey(-90deg) translatez(100px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="first">1</div>
            <div class="second">2</div>
            <div class="third">3</div>
            <div class="fourth">4</div>
            <div class="fifth">5</div>
            <div class="sixth">6</div>
        </div>
        <script>
            var oContainer=document.getElementsByClassName('container')[0];
            var i=0;
            setInterval(function () {
                i++;
                oContainer.style.transform='rotatex('+i+'deg)'+'rotatey('+i+'deg)';
//                oContainer.style.transform='rotatey('+i+'deg)';
            },10);
        </script>
    </body>
</html>
