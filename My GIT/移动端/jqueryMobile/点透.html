<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>点透</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css">
    <style>
        #div1{
            background: red;
            width: 500px;
            height: 500px;
        }
        #div2{
            background: green;
            width: 100px;
            height: 100px;
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
    <script>
        $('#div1').on('click',function () {
            console.log('click');
        });
        $('#div2').on('tap',function () {
            $('#div2').hide();
        });
//        var oDiv1=document.getElementById('div1') ;
//        oDiv1.ontouchstart=function () {
//            console.log(111);
//        }
    </script>
</body>
</html>
