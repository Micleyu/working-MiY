<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <button id="btn">随机彩票</button>
        <div id="content">

        </div>
        <script>
            var oBtn=document.getElementById('btn');
            var oCantent=document.getElementById('content');
            oBtn.onclick=function () {
                var arr=[];
                arr[0]=Math.floor(Math.random()*35+1);
                arr[1]=Math.floor(Math.random()*35+1);
                arr[2]=Math.floor(Math.random()*35+1);
                arr[3]=Math.floor(Math.random()*35+1);
                arr[4]=Math.floor(Math.random()*35+1);
                arr[5]=Math.floor(Math.random()*35+1);
                arr[6]=Math.floor(Math.random()*35+1);
                oCantent.innerHTML='';
                for(var i=0;i<arr.length;i++){
                    oCantent.innerHTML+=arr[i]+','
                }
            }
        </script>
    </body>
</html>
